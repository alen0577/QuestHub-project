{% extends 'base.html' %}
{% block title %}
QuestHub-Home
{% endblock %}

{% block body %}

<section id="section1">
    <div class="container mt-lg-2">
        {% include 'navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-5"></div>
          <div class="col-md-3">
            <div id="success-message" class="hide-message">
                {% for message in messages %}
                <h6 class="text-success ms-5">{{ message }}</h6>
                {% endfor %}
            </div>
          </div>
        </div>
      </div>
</section>

<section id="2">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8"> 
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <textarea name="question" class="form-control mt-2" id="" rows="2" placeholder="What do you want to ask others?"></textarea>
                            <button  type="submit" class="btn btn-outline-danger btn-sm mt-3">Post<i class="fas fa-paper-plane ms-2"></i></button>
                        </form>
                      
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <div class="container mt-2">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8"> 
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    
                    <div class="card-body">
                        
                      
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
</section>

<section id="footer" class="mt-5">
    {% include 'footer.html' %}
</section>

<style>
    .hide-message {
        display: none;
    }
</style>

<script>
    // Wait for the DOM to be ready
    document.addEventListener("DOMContentLoaded", function () {
        // Select the success message div
        const successMessage = document.getElementById("success-message");

        // Show the message
        successMessage.style.display = "block";

        // Hide the message after 10 seconds
        setTimeout(function () {
            successMessage.style.display = "none";
        }, 2000); // 10,000 milliseconds = 10 seconds
    });
</script>



{% endblock %}
